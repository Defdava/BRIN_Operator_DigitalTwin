        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) {
                const date = new Date(dateStr);
                if (!isNaN(date)) return date;
            }
            if (/^\d{2}-\d{2}-\d{4}$/.test(dateStr)) {
                const [day, month, year] = dateStr.split('-').map(Number);
                const date = new Date(year, month - 1, day);
                if (!isNaN(date)) return date;
            }
            console.warn(`Invalid date format: ${dateStr}`);
            return new Date(0);
        }

        function renderHistoryTable() {
            const slotHistoryTable = document.getElementById("slotHistoryTable").getElementsByTagName('tbody')[0];
            slotHistoryTable.innerHTML = "";

            const filterSlot = document.getElementById('filter-slot').value.trim();
            const filterDate = document.getElementById('filter-date').value;
            const filterStatus = document.getElementById('filter-status').value;

            slotHistoryData.forEach((entry) => {
                const entryDate = entry.timestamp.split(' ')[0];
                if (filterSlot && entry.slot !== filterSlot) return;
                if (filterDate && entryDate !== filterDate) return;
                if (filterStatus && entry.status !== filterStatus) return;

                const row = slotHistoryTable.insertRow();
                row.insertCell(0).textContent = entry.slot;
                row.insertCell(1).textContent = entry.timestamp;
                row.insertCell(2).textContent = entry.status;

                if (entry.status === 'terisi') {
                    row.cells[2].className = 'status in';
                } else if (entry.status === 'kosong') {
                    row.cells[2].className = 'status out';
                }
            });

            if (slotHistoryTable.rows.length === 0) {
                showError("No data matches the current filters.");
            }
        }

        window.applySorting = function() {
            currentSortBy = document.getElementById('sortBy').value;
            currentSortOrder = document.getElementById('sortOrder').value;
            updateCustomersMessage();
        };

        window.resetSorting = function() {
            currentSortBy = 'slot';
            currentSortOrder = 'asc';
            document.getElementById('sortBy').value = currentSortBy;
            document.getElementById('sortOrder').value = currentSortOrder;
            updateCustomersMessage();
        };

        function sortMessages(messages) {
            return messages.sort((a, b) => {
                let valueA, valueB;
                switch (currentSortBy) {
                    case 'slot':
                        valueA = parseInt(a.slot.split('_')[1]) || 999;
                        valueB = parseInt(b.slot.split('_')[1]) || 999;
                        break;
                    case 'date':
                        valueA = parseDate(a.message.date);
                        valueB = parseDate(b.message.date);
                        break;
                    case 'user':
                        valueA = (a.message.user || '').toLowerCase();
                        valueB = (b.message.user || '').toLowerCase();
                        break;
                    case 'plate':
                        valueA = (a.message.plate || '').toLowerCase();
                        valueB = (b.message.plate || '').toLowerCase();
                        break;
                    default:
                        valueA = parseInt(a.slot.split('_')[1]) || 999;
                        valueB = parseInt(b.slot.split('_')[1]) || 999;
                }
                return currentSortOrder === 'desc' ? (valueA < valueB ? 1 : -1) : (valueA > valueB ? 1 : -1);
            });
        }

        function showEditForm(slot, message) {
            const formId = `edit-form-${slot}`;
            const existingForm = document.getElementById(formId);
            if (existingForm) {
                existingForm.style.display = existingForm.style.display === 'none' ? 'flex' : 'none';
                return existingForm;
            }

            const form = document.createElement('div');
            form.className = 'edit-form';
            form.id = formId;
            const dateValue = message.date ? (message.date.includes('-') && !message.date.startsWith('20') ? message.date : message.date.split('T')[0]) : '';
            form.innerHTML = `
                <input type="text" id="edit-slot-${slot}" value="${slot}" placeholder="Slot (e.g., slot_10)">
                <input type="text" id="edit-contactNumber-${slot}" value="${message.contactNumber || ''}" placeholder="Contact Number">
                <input type="text" id="edit-idWorker-${slot}" value="${message.idWorker || ''}" placeholder="ID Worker">
                <input type="text" id="edit-lastAction-${slot}" value="${message.lastAction || ''}" placeholder="Last Action">
                <input type="text" id="edit-parkingNotes-${slot}" value="${message.parkingNotes || ''}" placeholder="Parking Notes">
                <input type="text" id="edit-plate-${slot}" value="${message.plate || ''}" placeholder="Plate">
                <input type="text" id="edit-timestamp-${slot}" value="${message.timestamp || ''}" placeholder="Timestamp (HH:MM:SS)">
                <input type="text" id="edit-user-${slot}" value="${message.user || ''}" placeholder="User">
                <input type="date" id="edit-date-${slot}" value="${dateValue}" placeholder="Date">
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="save-btn" onclick="saveMessage('${slot}')">Save</button>
                    <button class="cancel-btn" onclick="document.getElementById('${formId}').style.display = 'none'">Cancel</button>
                </div>
            `;
            return form;
        }

        window.saveMessage = function(oldSlot) {
            const newSlot = document.getElementById(`edit-slot-${oldSlot}`).value.trim() || oldSlot;
            if (!newSlot.match(/^slot_\d+$/)) {
                showError('Invalid slot format. Use "slot_X" (e.g., slot_10)');
                return;
            }
            let dateInput = document.getElementById(`edit-date-${oldSlot}`).value;
            if (/^\d{2}-\d{2}-\d{4}$/.test(dateInput)) {
                const [day, month, year] = dateInput.split('-');
                dateInput = `${year}-${month}-${day}`;
            }
            const updatedMessage = {
                contactNumber: document.getElementById(`edit-contactNumber-${oldSlot}`).value || null,
                idWorker: document.getElementById(`edit-idWorker-${oldSlot}`).value || null,
                lastAction: document.getElementById(`edit-lastAction-${oldSlot}`).value || null,
                parkingNotes: document.getElementById(`edit-parkingNotes-${oldSlot}`).value || null,
                plate: document.getElementById(`edit-plate-${oldSlot}`).value || null,
                timestamp: document.getElementById(`edit-timestamp-${oldSlot}`).value || null,
                user: document.getElementById(`edit-user-${oldSlot}`).value || null,
                date: dateInput || null
            };

            messagesRef.child(newSlot).once('value', (snapshot) => {
                if (snapshot.exists() && newSlot !== oldSlot) {
                    showError(`Slot ${newSlot} already exists. Choose a different slot.`);
                    return;
                }
                messagesRef.child(newSlot).set(updatedMessage)
                    .then(() => {
                        if (newSlot !== oldSlot) {
                            return messagesRef.child(oldSlot).remove();
                        }
                    })
                    .then(() => {
                        showSuccess(`Message ${newSlot === oldSlot ? 'updated' : 'moved to new slot'} successfully`);
                        document.getElementById(`edit-form-${oldSlot}`).style.display = 'none';
                    })
                    .catch((error) => {
                        showError(`Failed to update message: ${error.message}`);
                    });
            });
        };

        window.deleteMessage = function(slot) {
            const deleteModal = document.getElementById('deleteConfirmation');
            const deleteMessage = document.getElementById('deleteMessage');
            const confirmButton = document.getElementById('confirmDelete');
            const cancelButton = document.getElementById('cancelDelete');

            deleteMessage.textContent = `Are you sure you want to permanently delete the message for ${slot.replace('_', ' ').toUpperCase()}? This action cannot be undone.`;
            deleteModal.style.display = 'flex';

            const newConfirmButton = confirmButton.cloneNode(true);
            const newCancelButton = cancelButton.cloneNode(true);
            confirmButton.parentNode.replaceChild(newConfirmButton, confirmButton);
            cancelButton.parentNode.replaceChild(newCancelButton, cancelButton);

            newConfirmButton.addEventListener('click', function() {
                performDelete(slot);
                deleteModal.style.display = 'none';
            });

            newCancelButton.addEventListener('click', function() {
                deleteModal.style.display = 'none';
            });

            deleteModal.addEventListener('click', function(e) {
                if (e.target === deleteModal) {
                    deleteModal.style.display = 'none';
                }
            });
        };

        function performDelete(slot) {
            messagesRef.child(slot).once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    showError(`Message for ${slot.replace('_', ' ').toUpperCase()} does not exist in Firebase`);
                    return;
                }
                messagesRef.child(slot).remove()
                    .then(() => {
                        showSuccess(`Message for ${slot.replace('_', ' ').toUpperCase()} deleted successfully`);
                        messagesData = messagesData.filter(item => item.slot !== slot);
                        updateCustomersMessage();
                    })
                    .catch((error) => {
                        showError(`Failed to delete message: ${error.message}`);
                    });
            });
        }

        function updateCustomersMessage() {
            const customersMessageList = document.getElementById("customersMessageList");
            customersMessageList.innerHTML = '';
            if (!messagesData.length) {
                customersMessageList.innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-color);">No messages available</div>';
                return;
            }

            let sortedMessages = sortMessages([...messagesData]);
            sortedMessages.forEach(({ slot, message }) => {
                const { contactNumber, idWorker, lastAction, parkingNotes, plate, timestamp, user, date } = message;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'customer-item';
                itemDiv.innerHTML = `
                    <strong>${slot.replace('_', ' ').toUpperCase()}</strong>
                    <span><strong>Contact:</strong> ${contactNumber || 'N/A'}</span>
                    <span><strong>ID Worker:</strong> ${idWorker || 'N/A'}</span>
                    <span><strong>Last Action:</strong> ${lastAction || 'N/A'}</span>
                    <span><strong>Parking Notes:</strong> ${parkingNotes || 'N/A'}</span>
                    <span><strong>Plate:</strong> ${plate || 'N/A'}</span>
                    <span><strong>Timestamp:</strong> ${timestamp || 'N/A'}</span>
                    <span><strong>User:</strong> ${user || 'N/A'}</span>
                    <span><strong>Date:</strong> ${date || 'N/A'}</span>
                    <div class="customer-actions">
                        <button class="edit-btn" onclick="toggleEditForm('${slot}')">Edit</button>
                        <button class="delete-btn" onclick="deleteMessage('${slot}')">Delete</button>
                    </div>
                `;
                itemDiv.appendChild(showEditForm(slot, message));
                customersMessageList.appendChild(itemDiv);
            });
        }

        window.toggleEditForm = function(slot) {
            const form = document.getElementById(`edit-form-${slot}`);
            if (form) {
                form.style.display = form.style.display === 'none' ? 'flex' : 'none';
            }
        };

        const tourSteps = [
            {
                element: 'header',
                title: "Website Tutorial",
                text: "Click the BRIN logo to open the sidebar toolbar, which contains features like Profile, Log Out, Live Overview, Previous Analysis, Export Data, Helpdesk, and Parking Analysis.",
                position: 'bottom'
            },
            {
                element: '.history',
                title: "Slot History Section",
                text: "This section displays the history of parking slot activities, including filters and a data table for slot number, timestamp, and status.",
                position: 'center'
            },
            {
                element: '.history-filters',
                title: "History Filters",
                text: "Use these filters to narrow down the slot history by slot number, date, or status (filled or empty).",
                position: 'top'
            },
            {
                element: '.customers',
                title: "Customer Messages Section",
                text: "This section shows customer messages related to parking slots, including details like contact number, plate, and parking notes.",
                position: 'center'
            },
            {
                element: '.sort-controls',
                title: "Sort Controls",
                text: "Sort customer messages by slot number, date, user, or plate. Select ascending or descending order, then click 'Apply Sort'. Use 'Reset' to revert to default sorting.",
                position: 'top'
            },
            {
                element: '.customer-item',
                title: "Edit and Delete Actions",
                text: "Each customer message has 'Edit' and 'Delete' buttons to modify or remove the message. Save changes after editing.",
                position: 'right'
            }
        ];

        let currentTourStep = 0;

        function startTour() {
            document.getElementById('tourOverlay').style.display = 'block';
            showTooltip(currentTourStep);
        }

        function showTooltip(step) {
            const tooltip = document.getElementById('tourTooltip');
            const title = document.getElementById('tooltipTitle');
            const text = document.getElementById('tooltipText');
            const nextBtn = document.getElementById('tourNextBtn');

            const targetElement = document.querySelector(tourSteps[step].element);
            if (!targetElement) {
                console.error(`Element ${tourSteps[step].element} not found!`);
                endTour();
                return;
            }

            title.textContent = tourSteps[step].title;
            text.textContent = tourSteps[step].text;
            tooltip.style.display = 'block';
            tooltip.className = 'tour-tooltip ' + tourSteps[step].position;

            const rect = targetElement.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const margin = 20;
            let left, top;

            if (tourSteps[step].position === 'center') {
                left = (viewportWidth - tooltipRect.width) / 2;
                top = (viewportHeight - tooltipRect.height) / 2;
                left = Math.max(margin, Math.min(left, viewportWidth - tooltipRect.width - margin));
                top = Math.max(margin, Math.min(top, viewportHeight - tooltipRect.height - margin));
            } else {
                switch (tourSteps[step].position) {
                    case 'right':
                        left = rect.right + 10;
                        top = rect.top + (rect.height / 2) - (tooltipRect.height / 2);
                        left = Math.max(margin, Math.min(left, viewportWidth - tooltipRect.width - margin));
                        top = Math.max(margin, Math.min(top, viewportHeight - tooltipRect.height - margin));
                        break;
                    case 'left':
                        left = rect.left - tooltipRect.width - 10;
                        top = rect.top + (rect.height / 2) - (tooltipRect.height / 2);
                        left = Math.max(margin, Math.min(left, viewportWidth - tooltipRect.width - margin));
                        top = Math.max(margin, Math.min(top, viewportHeight - tooltipRect.height - margin));
                        break;
                    case 'top':
                        left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                        top = rect.top - tooltipRect.height - 10;
                        left = Math.max(margin, Math.min(left, viewportWidth - tooltipRect.width - margin));
                        top = Math.max(margin, Math.min(top, viewportHeight - tooltipRect.height - margin));
                        break;
                    case 'bottom':
                        left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                        top = rect.bottom + 10;
                        left = Math.max(margin, Math.min(left, viewportWidth - tooltipRect.width - margin));
                        top = Math.max(margin, Math.min(top, viewportHeight - tooltipRect.height - margin));
                        break;
                }
            }

            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;

            nextBtn.textContent = step === tourSteps.length - 1 ? 'Finish' : 'Next';
        }

        function endTour() {
            document.getElementById('tourOverlay').style.display = 'none';
            document.getElementById('tourTooltip').style.display = 'none';
            currentTourStep = 0;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const profilePic = document.getElementById('profilePic');
            if (!currentUser) {
                alert('Silakan login terlebih dahulu!');
                window.location.replace('/login.html');
                return;
            } else {
                userName.textContent = currentUser.username;
                profilePic.src = currentUser.profilePic || '/assets/user.JPG';
            }

            document.querySelector('.logout').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                alert('Berhasil logout!');
                window.location.replace('/login.html');
            });

            const toggleToolbar = document.getElementById('toggleToolbar');
            const toolbar = document.getElementById('toolbar');
            toggleToolbar.addEventListener('click', () => {
                toolbar.classList.toggle('active');
                document.getElementById('mainContent').classList.toggle('with-toolbar');
            });

            slotHistoryRef.on("value", (snapshot) => {
                const historyData = snapshot.val();
                slotHistoryData = [];

                if (!historyData) {
                    console.warn("No slot history data available.");
                    renderHistoryTable();
                    showError("No slot history data available.");
                    return;
                }

                Object.keys(historyData).forEach((slotKey) => {
                    const slotLogs = historyData[slotKey];
                    Object.entries(slotLogs).forEach(([timestamp, entry]) => {
                        const status = entry.status === true || entry.status === 'terisi' ? 'terisi' : 'kosong';
                        const slotNumber = slotKey.split("_")[1];
                        slotHistoryData.push({
                            slot: slotNumber,
                            timestamp: timestamp,
                            status: status
                        });
                    });
                });

                slotHistoryData.sort((a, b) => b.timestamp.localeCompare(a.timestamp));
                renderHistoryTable();
            }, (error) => {
                console.error("Error fetching slot history:", error);
                showError("Failed to fetch slot history data.");
            });

            messagesRef.on("value", (snapshot) => {
                const data = snapshot.val();
                messagesData = [];
                if (data) {
                    for (const slot in data) {
                        messagesData.push({ slot, message: data[slot] });
                    }
                    updateCustomersMessage();
                } else {
                    document.getElementById('customersMessageList').innerHTML = '<div style="padding: 20px; text-align: center; color: var(--text-color);">No messages available</div>';
                }
            }, (error) => {
                showError(`Failed to fetch customer messages: ${error.message}`);
            });

            document.getElementById('filter-slot').addEventListener('input', renderHistoryTable);
            document.getElementById('filter-date').addEventListener('change', renderHistoryTable);
            document.getElementById('filter-status').addEventListener('change', renderHistoryTable);

            document.getElementById('tourNextBtn').addEventListener('click', () => {
                currentTourStep++;
                if (currentTourStep < tourSteps.length) {
                    showTooltip(currentTourStep);
                } else {
                    endTour();
                }
            });

            document.getElementById('tourCloseBtn').addEventListener('click', endTour);

            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    console.log('Undo/Redo is disabled');
                }
            });

            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                if (!localStorage.getItem('currentUser')) {
                    window.location.replace('/login.html');
                } else {
                    history.replaceState(null, null, window.location.href);
                }
            });

            // Mulai tur secara otomatis saat halaman dimuat
            startTour();
        });
    </script>
