            font-size: 15px;

        .delete-confirmation-box .confirm-delete {
            background-color: #dc3545;

        .delete-confirmation-box .confirm-delete:hover {

        .delete-confirmation-box .cancel-delete {
            background-color: #6c757d;
            color: white;
        }

        .delete-confirmation-box .cancel-delete:hover {
            background-color: #5a6268;
        }

        #error-message, #success-message {
            position: fixed;
            top: 90px;
            right: 30px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1001;
            display: none;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;

        #error-message {
            background: rgba(214, 64, 69, 0.9);
            color: white;
        }

        #success-message {
            background: rgba(40, 167, 69, 0.9);
            color: white;
        }

        .tour-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            pointer-events: none;
        }

        .tour-tooltip {
            position: absolute;
            background-color: var(--primary-blue);
            border: 2px solid var(--accent-red);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            animation: fadeIn 0.3s ease-in-out;
            z-index: 2001;

        .tour-tooltip h3 {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;

        .tour-tooltip p {
            font-size: 14px;
            color: white;
            margin-bottom: 15px;
            line-height: 1.5;

        .tour-tooltip .tour-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;

        .tour-tooltip button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;

        .tour-tooltip .next-btn {

            background-color: #6c757d;

        .tour-tooltip .close-btn:hover {
            background-color: #5a6268;

        .tour-tooltip:after {
            content: "";

            border: 10px solid transparent;

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }

        @media (max-width: 768px) {
            body { font-size: 9px; }

                <select id="sortOrder">

                    <option value="desc">Descending</option>

                <button onclick="applySorting()">Apply Sort</button>
                <button onclick="resetSorting()">Reset</button>

            <div id="customersMessageList" class="history-list"></div>

        <div id="error-message"></div>
        <div id="success-message"></div>

        <div id="deleteConfirmation" class="delete-confirmation">

                <p id="deleteMessage"></p>
                <button id="confirmDelete" class="confirm-delete">Delete</button>
                <button id="cancelDelete" class="cancel-delete">Cancel</button>

        <div class="tour-overlay" id="tourOverlay"></div>

        let currentSortOrder = 'asc';

        // === Utility Functions ===
        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            const parts = dateStr.includes('-') ? dateStr.split('-') : dateStr.split('/');
            if (parts.length !== 3) return new Date(0);
            const [d, m, y] = parts.map(Number);
            return new Date(y, m - 1, d);
        }

        // === Render Functions ===
        function renderHistoryTable() {
            const tbody = document.querySelector("#slotHistoryTable tbody");
            tbody.innerHTML = "";

            const filterSlot = document.getElementById('filter-slot').value.trim();
            const filterDate = document.getElementById('filter-date').value;
            const filterStatus = document.getElementById('filter-status').value;

            const filtered = slotHistoryData.filter(entry => {
                if (filterSlot && entry.slot !== filterSlot) return false;
                if (filterDate && !entry.timestamp.startsWith(filterDate)) return false;
                if (filterStatus && entry.status !== filterStatus) return false;
                return true;
            });

            if (filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" style="text-align:center; color:white;">No data matches filters.</td></tr>`;
                return;
            }

            filtered.forEach(entry => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = entry.slot;
                row.insertCell(1).textContent = entry.timestamp;
                const statusCell = row.insertCell(2);
                statusCell.textContent = entry.status;
                statusCell.className = `status ${entry.status === 'terisi' ? 'in' : 'out'}`;
            });
        }

        window.applySorting = () => {
            currentSortBy = document.getElementById('sortBy').value;
            currentSortOrder = document.getElementById('sortOrder').value;
            updateCustomersMessage();
        };

        window.resetSorting = () => {
            currentSortBy = 'slot';
            currentSortOrder = 'asc';
            document.getElementById('sortBy').value = 'slot';
            document.getElementById('sortOrder').value = 'asc';
            updateCustomersMessage();
        };

        function sortMessages(arr) {
            return arr.sort((a, b) => {
                let A, B;
                switch (currentSortBy) {
                    case 'slot': A = parseInt(a.slot.split('_')[1]); B = parseInt(b.slot.split('_')[1]); break;
                    case 'date': A = parseDate(a.message.date); B = parseDate(b.message.date); break;
                    case 'user': A = (a.message.user || '').toLowerCase(); B = (b.message.user || '').toLowerCase(); break;
                    case 'plate': A = (a.message.plate || '').toLowerCase(); B = (b.message.plate || '').toLowerCase(); break;
                    default: A = parseInt(a.slot.split('_')[1]); B = parseInt(b.slot.split('_')[1]);
                }
                return currentSortOrder === 'desc' ? (A < B ? 1 : -1) : (A > B ? 1 : -1);
            });
        }

        function showEditForm(slot, message) {
            const id = `edit-form-${slot}`;
            let form = document.getElementById(id);
            if (form) { form.style.display = form.style.display === 'none' ? 'flex' : 'none'; return form; }

            form = document.createElement('div');
            form.className = 'edit-form';
            form.id = id;
            const dateVal = message.date && message.date.includes('-') && !message.date.startsWith('20') ? message.date.split('T')[0] : message.date || '';
            form.innerHTML = `
                <input type="text" id="edit-slot-${slot}" value="${slot}" placeholder="Slot">
                <input type="text" id="edit-contactNumber-${slot}" value="${message.contactNumber || ''}" placeholder="Contact">
                <input type="text" id="edit-idWorker-${slot}" value="${message.idWorker || ''}" placeholder="ID Worker">
                <input type="text" id="edit-lastAction-${slot}" value="${message.lastAction || ''}" placeholder="Last Action">
                <input type="text" id="edit-parkingNotes-${slot}" value="${message.parkingNotes || ''}" placeholder="Notes">
                <input type="text" id="edit-plate-${slot}" value="${message.plate || ''}" placeholder="Plate">
                <input type="text" id="edit-timestamp-${slot}" value="${message.timestamp || ''}" placeholder="Timestamp">
                <input type="text" id="edit-user-${slot}" value="${message.user || ''}" placeholder="User">
                <input type="date" id="edit-date-${slot}" value="${dateVal}">
                <div style="display:flex; gap:8px; margin-top:8px;">
                    <button class="save-btn" onclick="saveMessage('${slot}')">Save</button>
                    <button class="cancel-btn" onclick="document.getElementById('${id}').style.display='none'">Cancel</button>
                </div>
            `;
            return form;
        }

        window.saveMessage = (oldSlot) => {
            const newSlot = document.getElementById(`edit-slot-${oldSlot}`).value.trim() || oldSlot;
            if (!/^slot_\d+$/.test(newSlot)) return showError('Invalid slot format. Use "slot_X"');

            const updated = {
                contactNumber: document.getElementById(`edit-contactNumber-${oldSlot}`).value || null,
                idWorker: document.getElementById(`edit-idWorker-${oldSlot}`).value || null,
                lastAction: document.getElementById(`edit-lastAction-${oldSlot}`).value || null,
                parkingNotes: document.getElementById(`edit-parkingNotes-${oldSlot}`).value || null,
                plate: document.getElementById(`edit-plate-${oldSlot}`).value || null,
                timestamp: document.getElementById(`edit-timestamp-${oldSlot}`).value || null,
                user: document.getElementById(`edit-user-${oldSlot}`).value || null,
                date: document.getElementById(`edit-date-${oldSlot}`).value || null
            };

            messagesRef.child(newSlot).once('value').then(snap => {
                if (snap.exists() && newSlot !== oldSlot) return showError(`Slot ${newSlot} already exists.`);
                messagesRef.child(newSlot).set(updated).then(() => {
                    if (newSlot !== oldSlot) return messagesRef.child(oldSlot).remove();
                }).then(() => {
                    showSuccess(`Message ${newSlot === oldSlot ? 'updated' : 'moved'} successfully`);
                    document.getElementById(`edit-form-${oldSlot}`).style.display = 'none';
                }).catch(err => showError('Update failed: ' + err.message));
            });
        };

        window.deleteMessage = (slot) => {
            const modal = document.getElementById('deleteConfirmation');
            document.getElementById('deleteMessage').textContent = `Delete message for ${slot.toUpperCase()}? This cannot be undone.`;
            modal.style.display = 'flex';

            const confirmBtn = document.getElementById('confirmDelete');
            const cancelBtn = document.getElementById('cancelDelete');

            const newConfirm = confirmBtn.cloneNode(true);
            const newCancel = cancelBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newConfirm, confirmBtn);
            cancelBtn.parentNode.replaceChild(newCancel, cancelBtn);

            newConfirm.onclick = () => { performDelete(slot); modal.style.display = 'none'; };
            newCancel.onclick = () => modal.style.display = 'none';
            modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
        };

        function performDelete(slot) {
            messagesRef.child(slot).remove().then(() => {
                showSuccess(`Message for ${slot.toUpperCase()} deleted`);
                messagesData = messagesData.filter(m => m.slot !== slot);
                updateCustomersMessage();
            }).catch(err => showError('Delete failed: ' + err.message));
        }

        function updateCustomersMessage() {
            const list = document.getElementById('customersMessageList');
            list.innerHTML = '';
            if (!messagesData.length) {
                list.innerHTML = '<div style="padding:20px;text-align:center;color:white;">No messages available</div>';
                return;
            }

            sortMessages([...messagesData]).forEach(({ slot, message }) => {
                const div = document.createElement('div');
                div.className = 'customer-item';
                div.innerHTML = `
                    <strong>${slot.replace('_', ' ').toUpperCase()}</strong>
                    <span><strong>Contact:</strong> ${message.contactNumber || 'N/A'}</span>
                    <span><strong>ID Worker:</strong> ${message.idWorker || 'N/A'}</span>
                    <span><strong>Last Action:</strong> ${message.lastAction || 'N/A'}</span>
                    <span><strong>Notes:</strong> ${message.parkingNotes || 'N/A'}</span>
                    <span><strong>Plate:</strong> ${message.plate || 'N/A'}</span>
                    <span><strong>Time:</strong> ${message.timestamp || 'N/A'}</span>
                    <span><strong>User:</strong> ${message.user || 'N/A'}</span>
                    <span><strong>Date:</strong> ${message.date || 'N/A'}</span>
                    <div class="customer-actions">
                        <button class="edit-btn" onclick="toggleEditForm('${slot}')">Edit</button>
                        <button class="delete-btn" onclick="deleteMessage('${slot}')">Delete</button>
                    </div>
                `;
                div.appendChild(showEditForm(slot, message));
                list.appendChild(div);
            });
        }

        window.toggleEditForm = (slot) => {
            const form = document.getElementById(`edit-form-${slot}`);
            if (form) form.style.display = form.style.display === 'none' ? 'flex' : 'none';
        };

        // === Tour Guide ===
        const tourSteps = [
            { element: 'header', title: "Website Tutorial", text: "Click BRIN logo to open sidebar with navigation.", position: 'bottom' },
            { element: '.history', title: "Slot History", text: "View past parking slot activities with filters.", position: 'center' },
            { element: '.history-filters', title: "Filters", text: "Filter by slot, date, or status.", position: 'top' },
            { element: '.customers', title: "Customer Messages", text: "Manage user messages for each slot.", position: 'center' },
            { element: '.sort-controls', title: "Sort", text: "Sort messages by field and order.", position: 'top' },
            { element: '.customer-item', title: "Actions", text: "Edit or delete any message.", position: 'right' }
        ];

        let currentTourStep = 0;

        function startTour() {
            document.getElementById('tourOverlay').style.display = 'block';
            showTooltip(currentTourStep);
        }

        function showTooltip(i) {
            const t = document.getElementById('tourTooltip');
            const title = document.getElementById('tooltipTitle');
            const text = document.getElementById('tooltipText');
            const next = document.getElementById('tourNextBtn');
            const step = tourSteps[i];
            const el = document.querySelector(step.element);
            if (!el) return endTour();

            title.textContent = step.title;
            text.textContent = step.text;
            t.style.display = 'block';
            t.className = 'tour-tooltip ' + step.position;

            const r = el.getBoundingClientRect();
            const tr = t.getBoundingClientRect();
            let left = (window.innerWidth - tr.width) / 2;
            let top = (window.innerHeight - tr.height) / 2;

            if (step.position !== 'center') {
                const pos = step.position;
                if (pos === 'right') { left = r.right + 10; top = r.top + r.height/2 - tr.height/2; }
                if (pos === 'left') { left = r.left - tr.width - 10; top = r.top + r.height/2 - tr.height/2; }
                if (pos === 'top') { left = r.left + r.width/2 - tr.width/2; top = r.top - tr.height - 10; }
                if (pos === 'bottom') { left = r.left + r.width/2 - tr.width/2; top = r.bottom + 10; }
            }

            left = Math.max(20, Math.min(left, window.innerWidth - tr.width - 20));
            top = Math.max(20, Math.min(top, window.innerHeight - tr.height - 20));
            t.style.left = `${left}px`;
            t.style.top = `${top}px`;

            next.textContent = i === tourSteps.length - 1 ? 'Finish' : 'Next';
        }

        function endTour() {
            document.getElementById('tourOverlay').style.display = 'none';
            document.getElementById('tourTooltip').style.display = 'none';
            currentTourStep = 0;
        }

        // === DOM Loaded ===
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) { alert('Silakan login terlebih dahulu!'); window.location.replace('/login.html'); return; }

            document.getElementById('userName').textContent = user.username;
            document.getElementById('profilePic').src = user.profilePic || '/assets/user.JPG';

            document.querySelector('.logout').onclick = () => {
                localStorage.removeItem('currentUser');
                alert('Berhasil logout!');
                window.location.replace('/login.html');
            };

            document.getElementById('toggleToolbar').onclick = () => {
                document.getElementById('toolbar').classList.toggle('active');
                document.getElementById('mainContent').classList.toggle('with-toolbar');
            };

            // Firebase Listeners
            slotHistoryRef.on('value', snap => {
                const data = snap.val();
                slotHistoryData = [];
                if (data) {
                    Object.entries(data).forEach(([slotKey, logs]) => {
                        const slotNum = slotKey.split('_')[1];
                        Object.entries(logs).forEach(([ts, entry]) => {
                            const status = entry.status === true || entry.status === 'terisi' ? 'terisi' : 'kosong';
                            slotHistoryData.push({ slot: slotNum, timestamp: ts, status });
                        });
                    });
                    slotHistoryData.sort((a, b) => b.timestamp.localeCompare(a.timestamp));
                }
                renderHistoryTable();
            });

            messagesRef.on('value', snap => {
                const data = snap.val();
                messagesData = data ? Object.entries(data).map(([slot, message]) => ({ slot, message })) : [];
                updateCustomersMessage();
            });

            // Filters
            ['filter-slot', 'filter-date', 'filter-status'].forEach(id => {
                document.getElementById(id).addEventListener('input', renderHistoryTable);
                document.getElementById(id).addEventListener('change', renderHistoryTable);
            });

            // Tour
            document.getElementById('tourNextBtn').onclick = () => {
                currentTourStep++;
                if (currentTourStep < tourSteps.length) showTooltip(currentTourStep);
                else endTour();
            };
            document.getElementById('tourCloseBtn').onclick = endTour;

            // Security
            document.addEventListener('keydown', e => {
                if ((e.ctrlKey || e.metaKey) && ['z','y','Z','Y'].includes(e.key)) e.preventDefault();
            });
            window.addEventListener('popstate', e => { e.preventDefault(); history.replaceState(null, null, location.href); });

            // Start Tour
            if (localStorage.getItem('tourCompleted') !== 'true') {
                setTimeout(() => {
                    startTour();
                    localStorage.setItem('tourCompleted', 'true');
                }, 800);
            }
        });
    </script>
</body>
