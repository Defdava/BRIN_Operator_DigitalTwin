<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Login</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/575171d0e9964327d99950733c2b48cea0c59d72/logo-brin.png?raw=true">
    <style>
        :root {
            --primary-gradient: linear-gradient(to bottom, rgba(32, 178, 170, 0.8), rgba(219, 112, 147, 0.8));
            --header-gradient: linear-gradient(to right, lightseagreen, palevioletred);
            --text-color: darkslategrey;
            --white-transparent: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
            font-size: 16px;
            touch-action: manipulation;
            background: #d3d3d3;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            z-index: -2;
            animation: slideshow 20s infinite;
            opacity: 0.4;
        }

        @keyframes slideshow {
            0% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0.4; }
            15% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0.4; }
            20% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin1.jpg?raw=true'); opacity: 0; }
            20.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0; }
            35% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0.4; }
            40% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin3.jpg?raw=true'); opacity: 0; }
            40.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0; }
            55% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0.4; }
            60% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin2.jpg?raw=true'); opacity: 0; }
            60.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0; }
            75% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0.4; }
            80% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin4.jpg?raw=true'); opacity: 0; }
            80.01% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0; }
            95% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0.4; }
            100% { background-image: url('https://github.com/Defdava/Digital-Twin-Website-used/blob/e93ccec33c490658c360964197ea2bc52b9ec83a/fotobrin.jpg?raw=true'); opacity: 0; }
        }

        header {
            background-image: var(--header-gradient);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: 30px;
        }

        .header-right span {
            font-size: 18px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            padding-top: 90px;
        }

        .welcome-message {
            color: whitesmoke;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            width: 300px;
        }

        .login-box {
            background-color: rgba(89, 158, 163, 0.4);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-top: 0;
            color: whitesmoke;
            font-size: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 1);
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-image: linear-gradient(to bottom, lightseagreen, palevioletred);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-box a {
            display: block;
            margin: 10px 0;
            color: whitesmoke;
            text-decoration: none;
            font-size: 12px;
        }

        #error-message {
            position: fixed;
            top: 90px;
            right: 30px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1001;
            display: none;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tour-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            pointer-events: none;
        }

        .tour-tooltip {
            position: absolute;
            background-image: var(--primary-gradient);
            border: 2px solid palevioletred;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            animation: fadeIn 0.3s ease-in-out;
            z-index: 2001;
        }

        .tour-tooltip h3 {
            color: var(--white-transparent);
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tour-tooltip p {
            font-size: 14px;
            color: var(--white-transparent);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tour-tooltip .tour-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .tour-tooltip button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .tour-tooltip .next-btn {
            background-color: lightseagreen;
            color: white;
        }

        .tour-tooltip .next-btn:hover {
            background-color: palevioletred;
        }

        .tour-tooltip .close-btn {
            background-color: palevioletred;
            color: white;
        }

        .tour-tooltip .close-btn:hover {
            background-color: #c82333;
        }

        .tour-tooltip:after {
            content: "";
            position: absolute;
            border: 10px solid transparent;
            pointer-events: none;
        }

        .tour-tooltip.right:after {
            border-right-color: palevioletred;
            border-right-width: 10px;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .tour-tooltip.left:after {
            border-left-color: palevioletred;
            border-left-width: 10px;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .tour-tooltip.top:after {
            border-top-color: palevioletred;
            border-top-width: 10px;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tour-tooltip.bottom:after {
            border-bottom-color: palevioletred;
            border-bottom-width: 10px;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tour-tooltip.center:after {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            body {
                font-size: 9px;
            }

            header {
                padding: 4px 6px;
                position: fixed;
                width: 100%;
                z-index: 1000;
            }

            .logo img {
                height: 25px;
            }

            .logo span {
                font-size: 10px;
                margin-left: 4px;
            }

            .header-right span {
                font-size: 9px;
            }

            .login-container {
                padding-top: 49px;
            }

            .welcome-message {
                font-size: 14px;
                width: 90%;
                max-width: 300px;
            }

            .login-box {
                width: 90%;
                max-width: 300px;
                padding: 10px;
            }

            .login-box h2 {
                font-size: 12px;
            }

            .login-box input {
                padding: 6px;
                font-size: 9px;
            }

            .login-box button {
                padding: 6px;
                font-size: 9px;
            }

            .login-box a {
                font-size: 8px;
            }

            #error-message {
                top: 49px;
                right: 6px;
                padding: 6px 10px;
                font-size: 9px;
                max-width: 70%;
            }

            .tour-tooltip {
                max-width: 70%;
                padding: 3px;
            }

            .tour-tooltip h3 {
                font-size: 8px;
            }

            .tour-tooltip p {
                font-size: 7px;
            }

            .tour-tooltip button {
                padding: 2px 3px;
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/Logo_BRIN.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>
    <div class="login-container">
        <div class="welcome-message">Welcome to BRIN Parking (Operator)</div>
        <div class="login-box">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Kata Sandi" required>
                <a href="/forgotpassword.html">Forgot Password? Click Here</a>
                <button type="submit">Login</button>
                <a href="/register.html">Don't Have Account? Register</a>
            </form>
        </div>
        <div id="error-message"></div>
        <div class="tour-overlay" id="tourOverlay"></div>
        <div class="tour-tooltip" id="tourTooltip" style="display: none;">
            <h3 id="tooltipTitle"></h3>
            <p id="tooltipText"></p>
            <div class="tour-buttons">
                <button class="next-btn" id="tourNextBtn">Next</button>
                <button class="close-btn" id="tourCloseBtn">Close</button>
            </div>
        </div>
    </div>
    <script>
        class User {
            constructor(username, email, password, idWorker, profilePic = '/assets/user.JPG') {
                this.username = username;
                this.email = email;
                this.password = password;
                this.idWorker = idWorker;
                this.profilePic = profilePic;
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
            }

            register(username, email, password, idWorker, profilePic) {
                const userExists = this.users.some(user => user.email === email);
                if (userExists) {
                    throw new Error('Pengguna sudah terdaftar!');
                }
                const user = new User(username, email, password, idWorker, profilePic);
                this.users.push(user);
                localStorage.setItem('users', JSON.stringify(this.users));
                return user;
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    return user;
                }
                throw new Error('Email atau kata sandi salah!');
            }
        }

        const auth = new AuthSystem();

        // Tour Steps Configuration
        const tourSteps = [
            {
                element: 'header',
                title: "Petunjuk Halaman Login",
                text: "Ini adalah header halaman login, menampilkan logo BRIN dan nama sistem.",
                position: 'bottom'
            },
            {
                element: '.welcome-message',
                title: "Pesan Selamat Datang",
                text: "Pesan ini menyambut Anda di Sistem Manajemen Parkir BRIN.",
                position: 'top'
            },
            {
                element: '.login-box',
                title: "Formulir Login",
                text: "Masukkan email dan kata sandi Anda untuk masuk. Gunakan tautan di bawah untuk mendaftar atau mengatur ulang kata sandi jika lupa.",
                position: 'center'
            }
        ];

        let currentTourStep = 0;

        function startTour() {
            document.getElementById('tourOverlay').style.display = 'block';
            showTooltip(currentTourStep);
        }

        function showTooltip(step) {
            const tooltip = document.getElementById('tourTooltip');
            const title = document.getElementById('tooltipTitle');
            const text = document.getElementById('tooltipText');
            const nextBtn = document.getElementById('tourNextBtn');

            const targetElement = document.querySelector(tourSteps[step].element);
            if (!targetElement) {
                console.error(`Element ${tourSteps[step].element} not found!`);
                endTour();
                return;
            }

            title.textContent = tourSteps[step].title;
            text.textContent = tourSteps[step].text;
            tooltip.style.display = 'block';
            tooltip.className = 'tour-tooltip ' + tourSteps[step].position;

            const rect = targetElement.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            const isMobile = window.innerWidth <= 768;
            let left, top;

            if (isMobile) {
                left = (window.innerWidth - tooltipRect.width) / 2;
                top = rect.bottom + 10;
                tooltip.className = 'tour-tooltip bottom';
            } else {
                switch (tourSteps[step].position) {
                    case 'center':
                        left = (window.innerWidth - tooltipRect.width) / 2;
                        top = (window.innerHeight - tooltipRect.height) / 2;
                        left = Math.max(20, Math.min(left, window.innerWidth - tooltipRect.width - 20));
                        top = Math.max(20, Math.min(top, window.innerHeight - tooltipRect.height - 20));
                        break;
                    case 'right':
                        left = rect.right + 10;
                        top = rect.top + (rect.height / 2) - (tooltipRect.height / 2);
                        left = Math.max(20, Math.min(left, window.innerWidth - tooltipRect.width - 20));
                        top = Math.max(20, Math.min(top, window.innerHeight - tooltipRect.height - 20));
                        break;
                    case 'left':
                        left = rect.left - tooltipRect.width - 10;
                        top = rect.top + (rect.height / 2) - (tooltipRect.height / 2);
                        left = Math.max(20, Math.min(left, window.innerWidth - tooltipRect.width - 20));
                        top = Math.max(20, Math.min(top, window.innerHeight - tooltipRect.height - 20));
                        break;
                    case 'top':
                        left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                        top = rect.top - tooltipRect.height - 10;
                        left = Math.max(20, Math.min(left, window.innerWidth - tooltipRect.width - 20));
                        top = Math.max(20, Math.min(top, window.innerHeight - tooltipRect.height - 20));
                        break;
                    case 'bottom':
                        left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                        top = rect.bottom + 10;
                        left = Math.max(20, Math.min(left, window.innerWidth - tooltipRect.width - 20));
                        top = Math.max(20, Math.min(top, window.innerHeight - tooltipRect.height - 20));
                        break;
                }
            }

            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;

            nextBtn.textContent = step === tourSteps.length - 1 ? 'Selesai' : 'Lanjut';
        }

        function endTour() {
            document.getElementById('tourOverlay').style.display = 'none';
            document.getElementById('tourTooltip').style.display = 'none';
            currentTourStep = 0;
        }

        function showError(message, isSuccess = false) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.background = isSuccess ? 'rgba(0, 255, 0, 0.8)' : 'rgba(255, 0, 0, 0.8)';
            errorElement.style.display = 'block';
            setTimeout(() => { errorElement.style.display = 'none'; }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('currentUser')) {
                window.location.replace('/index.html');
                return;
            }

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                try {
                    const user = auth.login(email, password);
                    showError('Login berhasil!', true);
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    setTimeout(() => {
                        window.location.replace('/index.html');
                    }, 2000);
                } catch (error) {
                    showError(error.message);
                }
            });

            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && (event.key === 'z' || event.key === 'y' || event.key === 'Z' || event.key === 'Y')) {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Fungsi undo/redo dinonaktifkan');
                }
            });

            window.addEventListener('popstate', (event) => {
                event.preventDefault();
                event.stopPropagation();
                history.replaceState(null, null, window.location.href);
            });

            document.getElementById('tourNextBtn').addEventListener('click', () => {
                currentTourStep++;
                if (currentTourStep < tourSteps.length) {
                    showTooltip(currentTourStep);
                } else {
                    endTour();
                }
            });

            document.getElementById('tourCloseBtn').addEventListener('click', endTour);

            if (localStorage.getItem('tourCompleted') !== 'true') {
                startTour();
                localStorage.setItem('tourCompleted', 'true');
            }
        });
    </script>
</body>
</html>
