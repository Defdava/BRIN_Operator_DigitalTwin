<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>BRIN Parking Analysis</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/Defdava/Digital-Twin-Website-used/blob/575171d0e9964327d99950733c2b48cea0c59d72/logo-brin.png?raw=true">
    <style>
        :root {
            --primary-blue: #1D3354;
            --accent-red: #D64045;
            --text-color: #FFFFFF;
            --white-bg: #E9FFF9;
            --slot-empty: #9ED8DB;
            --slot-occupied: #467599;
            --car-small: #0000FF;
            --car-medium: #FFA500;
            --car-big: #FF0000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 16px;
            touch-action: manipulation;
            background-color: var(--white-bg);
        }

        video#bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.2;
        }

        header {
            background-color: var(--primary-blue);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
        }

        .logo span {
            margin-left: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
            margin-left: auto;
            margin-right: 30px;
        }

        .header-right span {
            font-size: 18px;
        }

        .toolbar {
            position: fixed;
            top: 70px;
            left: -240px;
            width: 240px;
            height: calc(100vh - 70px);
            background-color: var(--primary-blue);
            padding: 15px 20px;
            z-index: 999;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            box-sizing: border-box;
            color: white;
        }

        .toolbar.active {
            left: 0;
        }

        .toolbar .feature-box {
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .toolbar .feature-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }

        .toolbar .feature-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--accent-red);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .toolbar .feature-box button:hover {
            background-color: #b8323a;
        }

        .toolbar .user-info {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .toolbar .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        .toolbar .user-info span {
            display: block;
            margin: 6px 0;
            font-size: 14px;
            color: white;
        }

        .main-content {
            padding: 90px 30px 30px;
            min-height: 100vh;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .main-content.with-toolbar {
            margin-left: 260px;
        }

        .analysis-panel {
            background-color: var(--slot-occupied);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid var(--accent-red);
            min-height: 500px;
            color: white;
        }

        .analysis-panel h1 {
            margin: 0 0 15px;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        .stats {
            margin-bottom: 15px;
            font-size: 16px;
            text-align: center;
            color: white;
        }

        .stats span {
            font-weight: bold;
        }

        .filter-container {
            margin-bottom: 15px;
            text-align: center;
        }

        .filter-container select {
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid var(--accent-red);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            width: 220px;
            transition: all 0.3s;
        }

        .filter-container select:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .message-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .message-item {
            display: grid;
            grid-template-columns: 0.5fr 1fr 0.5fr 1fr;
            padding: 10px 0;
            font-size: 14px;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-item strong {
            color: #E9FFF9;
        }

        #error-message {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 102;
            display: none;
            max-width: 90%;
            text-align: center;
            background: rgba(214, 64, 69, 0.9);
            color: white;
        }

        .tour-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            pointer-events: none;
        }

        .tour-tooltip {
            position: absolute;
            background-color: var(--primary-blue);
            border: 2px solid var(--accent-red);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            animation: fadeIn 0.3s ease-in-out;
            z-index: 2001;
        }

        .tour-tooltip h3 {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .tour-tooltip p {
            font-size: 14px;
            color: white;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .tour-tooltip .tour-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .tour-tooltip button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .tour-tooltip .next-btn {
            background-color: var(--accent-red);
            color: white;
        }

        .tour-tooltip .next-btn:hover {
            background-color: #b8323a;
        }

        .tour-tooltip .close-btn {
            background-color: #b8323a;
            color: white;
        }

        .tour-tooltip .close-btn:hover {
            background-color: #c82333;
        }

        .tour-tooltip:after {
            content: "";
            position: absolute;
            border: 10px solid transparent;
            pointer-events: none;
        }

        .tour-tooltip.right:after { border-right-color: var(--accent-red); left: -20px; top: 50%; transform: translateY(-50%); }
        .tour-tooltip.left:after { border-left-color: var(--accent-red); right: -20px; top: 50%; transform: translateY(-50%); }
        .tour-tooltip.top:after { border-top-color: var(--accent-red); bottom: -20px; left: 50%; transform: translateX(-50%); }
        .tour-tooltip.bottom:after { border-bottom-color: var(--accent-red); top: -20px; left: 50%; transform: translateX(-50%); }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            body { font-size: 9px; }
            header { padding: 4px 6px; }
            .logo img { height: 25px; }
            .logo span { font-size: 10px; margin-left: 4px; }
            .header-right span { font-size: 9px; }
            .toolbar { width: 100%; left: -100%; top: 70px; }
            .main-content { padding: 49px 6px 6px; }
            .main-content.with-toolbar { margin-left: 0; }
            .analysis-panel { padding: 10px; min-height: 300px; }
            .analysis-panel h1 { font-size: 12px; }
            .stats { font-size: 9px; }
            .filter-container select { width: 100%; padding: 6px; font-size: 9px; }
            .message-item { font-size: 8px; gap: 4px; padding: 6px 0; }
            .message-list { padding: 6px; }
            #error-message { top: 49px; padding: 6px 10px; font-size: 9px; }
            .tour-tooltip { max-width: 70%; padding: 8px; }
            .tour-tooltip h3 { font-size: 10px; }
            .tour-tooltip p { font-size: 8px; }
            .tour-tooltip button { padding: 4px 6px; font-size: 8px; }
        }

        @media (max-width: 480px) {
            .message-item { grid-template-columns: 1fr; text-align: center; }
            .message-item span { margin: 2px 0; }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="https://github.com/Defdava/Digital-Twin-Website-used/blob/main/wave.mp4?raw=true" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div class="logo" id="toggleToolbar">
            <img src="https://github.com/Defdava/BRIN_Operator_DigitalTwin/blob/main/public/brin_logo.png?raw=true" alt="BRIN Logo">
            <span>BRIN</span>
            <span>Badan Riset dan Inovasi Nasional</span>
        </div>
        <div class="header-right">
            <span>Parking Management System</span>
        </div>
    </header>

    <aside class="toolbar" id="toolbar">
        <div class="feature-box user-info" id="userInfo">
            <h3>User</h3>
            <img id="profilePic" src="/assets/user.JPG" alt="User">
            <span>Welcome Back</span>
            <span id="userName"></span>
            <button class="profile" onclick="window.location.href='/profile.html'">Profile</button>
            <button class="logout">Log Out</button>
        </div>
        <div class="feature-box">
            <h3>Parking Management System</h3>
            <button class="live-overview" onclick="window.location.href='/index.html'">Live Overview</button>
            <button class="prev-analysis" onclick="window.location.href='/previous-analysis.html'">Previous Analysis</button>
            <button class="export-data" onclick="window.location.href='/exportdata.html'">Export Data</button>
            <button class="helpdesk" onclick="window.location.href='/helpdesk.html'">Helpdesk</button>
            <button class="parking-analysis" onclick="window.location.href='/parkiranalysis.html'">Parking Analysis</button>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        <div id="error-message"></div>

        <div class="analysis-panel">
            <h1>Parking Analysis (Messages)</h1>
            <div class="stats">
                <span>Current Time:</span> <span id="currentTime"></span>
            </div>
            <div class="filter-container">
                <select id="sortFilter" onchange="renderMessages()">
                    <option value="slot">Sort by Slot</option>
                    <option value="newest">Sort by Newest</option>
                    <option value="oldest">Sort by Oldest</option>
                </select>
            </div>
            <div class="message-list" id="messageList">
                <div style="text-align: center; padding: 20px; color: white;">Loading messages...</div>
            </div>
        </div>

        <div class="tour-overlay" id="tourOverlay"></div>
        <div class="tour-tooltip" id="tourTooltip" style="display: none;">
            <h3 id="tooltipTitle"></h3>
            <p id="tooltipText"></p>
            <div class="tour-buttons">
                <button class="next-btn" id="tourNextBtn">Next</button>
                <button class="close-btn" id="tourCloseBtn">Close</button>
            </div>
        </div>
    </main>

    <script>
        // === FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyAef3SJwvVVTunr6CWki79aenfpXlgYc0s",
            authDomain: "digitaltwinparkingbrin.firebaseapp.com",
            databaseURL: "https://digitaltwinparkingbrin-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "digitaltwinparkingbrin",
            storageBucket: "digitaltwinparkingbrin.appspot.com",
            messagingSenderId: "608462498913",
            appId: "1:608462498913:web:73695d8c91f923e2db8e20",
            measurementId: "G-F1TRY65RTG"
        };
        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("slot_messages_vr");

        let messagesData = [];
        let hasSeenTour = false;

        // === CLOCK ===
        function updateClock() {
            const now = new Date();
            const options = { timeZone: 'Asia/Jakarta', hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: false };
            document.getElementById('currentTime').textContent = new Intl.DateTimeFormat('en-US', options).format(now) + ' WIB';
        }
        setInterval(updateClock, 1000);
        updateClock();

        // === MESSAGES RENDER ===
        function renderMessages() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = "";
            const sortOption = document.getElementById('sortFilter').value;

            if (!messagesData.length) {
                messageList.innerHTML = "<div style='text-align: center; padding: 20px; color: white;'>No messages available</div>";
                return;
            }

            let sorted = [...messagesData];
            if (sortOption === 'slot') sorted.sort((a, b) => a.slotKey.localeCompare(b.slotKey));
            else if (sortOption === 'newest') sorted.sort((a, b) => new Date(b.timeKey) - new Date(a.timeKey));
            else if (sortOption === 'oldest') sorted.sort((a, b) => new Date(a.timeKey) - new Date(b.timeKey));

            sorted.forEach(({ slotKey, timeKey, msgValue }) => {
                const [dateStr, timeStr] = timeKey.split(" ");
                const [year, month, day] = dateStr.split("-");
                const tanggal = `${day}-${month}-${year}`;
                const jam = timeStr?.slice(0, 5) || 'N/A';

                const div = document.createElement("div");
                div.className = "message-item";
                div.innerHTML = `
                    <span><strong>${slotKey.replace('slot_', 'Slot ')}</strong></span>
                    <span>${tanggal}</span>
                    <span>${jam}</span>
                    <span>${msgValue}</span>
                `;
                messageList.appendChild(div);
            });
        }

        dbRef.on("value", (snapshot) => {
            messagesData = [];
            const data = snapshot.val();
            if (data) {
                Object.entries(data).forEach(([slotKey, messagesObj]) => {
                    if (typeof messagesObj === 'object') {
                        Object.entries(messagesObj).forEach(([timeKey, msgValue]) => {
                            messagesData.push({ slotKey, timeKey, msgValue });
                        });
                    }
                });
            }
            renderMessages();
        }, (error) => {
            document.getElementById('error-message').textContent = `Failed to load: ${error.message}`;
            document.getElementById('error-message').style.display = 'block';
            setTimeout(() => document.getElementById('error-message').style.display = 'none', 5000);
        });

        // === TOUR ===
        const tourSteps = [
            { element: 'header', title: "Petunjuk Website", text: "Klik logo BRIN untuk membuka toolbar samping...", position: 'bottom' },
            { element: '.analysis-panel', title: "Panel Analisis", text: "Lihat semua pesan parkir dari sensor di sini.", position: 'right' },
            { element: '.filter-container', title: "Urutkan Pesan", text: "Pilih urutan: berdasarkan slot, terbaru, atau terlama.", position: 'top' },
            { element: '.message-list', title: "Daftar Pesan", text: "Setiap baris menampilkan slot, tanggal, jam, dan pesan.", position: 'right' }
        ];
        let currentTourStep = 0;

        function startTour() {
            if (hasSeenTour) return;
            document.getElementById('tourOverlay').style.display = 'block';
            showTooltip(currentTourStep);
        }

        function showTooltip(step) {
            const tooltip = document.getElementById('tourTooltip');
            const title = document.getElementById('tooltipTitle');
            const text = document.getElementById('tooltipText');
            const nextBtn = document.getElementById('tourNextBtn');
            const target = document.querySelector(tourSteps[step].element);
            if (!target) { endTour(); return; }

            title.textContent = tourSteps[step].title;
            text.textContent = tourSteps[step].text;
            tooltip.style.display = 'block';
            tooltip.className = 'tour-tooltip ' + tourSteps[step].position;

            const rect = target.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();
            let left, top;
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                left = (window.innerWidth - tooltipRect.width) / 2;
                top = rect.bottom + 10;
                tooltip.className = 'tour-tooltip bottom';
            } else {
                switch (tourSteps[step].position) {
                    case 'right': left = rect.right + 10; top = rect.top + (rect.height / 2) - (tooltipRect.height / 2); break;
                    case 'left': left = rect.left - tooltipRect.width - 10; top = rect.top + (rect.height / 2) - (tooltipRect.height / 2); break;
                    case 'top': left = rect.left + (rect.width / 2) - (tooltipRect.width / 2); top = rect.top - tooltipRect.height - 10; break;
                    case 'bottom': left = rect.left + (rect.width / 2) - (tooltipRect.width / 2); top = rect.bottom + 10; break;
                }
            }
            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
            nextBtn.textContent = step === tourSteps.length - 1 ? 'Finish' : 'Next';
        }

        function endTour() {
            document.getElementById('tourOverlay').style.display = 'none';
            document.getElementById('tourTooltip').style.display = 'none';
            currentTourStep = 0;
            hasSeenTour = true;
            localStorage.setItem('tourCompleted_analysis', 'true');
        }

        // === DOM LOADED ===
        document.addEventListener("DOMContentLoaded", () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Silakan login terlebih dahulu!');
                window.location.replace('/login.html');
                return;
            }

            hasSeenTour = localStorage.getItem('tourCompleted_analysis') === 'true';

            document.getElementById('userName').textContent = currentUser.username;
            document.getElementById('profilePic').src = currentUser.profilePic || '/assets/user.JPG';

            document.querySelector('.logout').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                alert('Berhasil logout!');
                window.location.replace('/login.html');
            });

            const toggleToolbar = document.getElementById('toggleToolbar');
            const toolbar = document.getElementById('toolbar');
            const mainContent = document.getElementById('mainContent');
            toggleToolbar.addEventListener('click', () => {
                const isActive = toolbar.classList.toggle('active');
                mainContent.classList.toggle('with-toolbar', isActive);
            });

            document.getElementById('tourNextBtn').addEventListener('click', () => {
                currentTourStep++;
                if (currentTourStep < tourSteps.length) showTooltip(currentTourStep);
                else endTour();
            });
            document.getElementById('tourCloseBtn').addEventListener('click', endTour);

            if (!hasSeenTour) setTimeout(startTour, 800);
        });
    </script>
</body>
</html>
